{% extends 'drm_site/main.html' %}

{% load crispy_forms_tags %}
{% block content %}

<form method="post" enctype="multipart/form-data" class="text-center my-3">
    {% csrf_token %}
     {{ form.image|as_crispy_field}}
    <button type="submit" class="btn my-3" style="background-color: #B37D7D; color: #FFF; border-radius: 18px; margin-right: 20px; margin-bottom: 10px"> Upload </button>
  </form>
  
  {% if img_obj %}
    <h3>Succesfully uploaded : {{img_obj.title}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
  {% endif %}
    
{% endblock content %}
